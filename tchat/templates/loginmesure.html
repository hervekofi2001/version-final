{% extends 'base.html' %}

{% block title %} connexion {% endblock %}

{% block content %}
<div class="container">
    {% if message %}
    {% for message in messages %}
    <div class="alert alert-danger"><strong>{{message}}</strong></div>
    {% endfor %}
    {% endif %}
    <div class="row">
    <form action="" method="POST" class="col-md-5"  style="margin:50px auto;">
    {% csrf_token %}
        <div class="card bg-light mt-3">
            <div class="col-md-12 mt-3 ">
                <div class="card-header text-center">
                    <h3 class="fas fa-user"> connexion </h3>
                </div>   
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" placeholder="Nom utilisateur" name='username' class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="mot de pass" name='pwd'class='form-control'>
                    </div>
                </div>
                <div class="card footer">
                    <button class='btn btn-primary btn-app'>se connecter</button>
                </div>
            </div>
                
        </div>
        
    </form>
    </div>
</div>
 {% endblock %}
